 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Comment Section</title>
  <style>
    .comments .comment p {
      font-style: italic;
    }
    .comments .comment .reply p {
      font-weight: bold;
      margin-left: 30px;
    }
    .reply {
      background-color: lightblue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="comments">
    <div class="comment">
      <p>First comment</p>
      <div class="reply">
        <p>Reply to first comment</p>
      </div>
    </div>
    <div class="comment">
      <p>Second comment</p>
    </div>
  </div>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card Design</title>
  <style>
    .product-card {
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: 'Verdana', sans-serif;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h2 {
      margin: 15px 0 5px;
    }

    .product-card p {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

    .product-card button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQ6DDvsachC_qCe3QQzugxoiUbSa1Bkt7wy575tpIh9Lgss5qKF7u2zo-lrO2THoFPhWfj00dMlUPMEp-mI3mgX3uSSB8Rr2J7LYMEjTosm7lXx7ozMvE0uFg" alt="Product Image">
    <h2>Awesome Product</h2>
    <p>$29.99</p>
    <button>Buy Now</button>
  </div>
</body>
